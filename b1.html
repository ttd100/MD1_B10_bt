<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b2</title>
</head>
<body>
<input id="nhap" type="text">
<button onclick="result()">result</button>
<script>
  function result(){
      let number = document.getElementById("nhap").value
      let a = []
      for (let i = 0 ; i <number.length;i++){
          if ((number[i]%2==0) && (number[i+1]%2==0)){
              a.push(number[i],'-');
          }else {
              a.push(number[i]);
          }
      }document.write(a.join(""))
  }


</script>
</body>
</html>
